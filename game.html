<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  <title>找色差小游戏</title>
  <meta name="keywords" content="色觉測試,色弱测试,手机旅游,小游戏">
  <meta name="description" content="测测你的眼睛对色差的辨识度，所有的色块中有一个方块的颜色有稍微的不同，你要把它挑出来，在一分钟的时间里，看你能通过多少关，16关以下不要再玩手机了！">
  <script type="text/javascript" async="" src="./files/analytics.js"></script>
  <script type="text/javascript" async="" src="./files/jia.js"></script>
  <script type="text/javascript" async="" src="./files/color.min.js"></script>
  <link rel="stylesheet" href="./files/m.css">
 <style type="text/css">
:root .content > a > .topline,
:root .btn.btn-default.hotwords[target="_blank"]
{ display: none !important; }</style></head>
 <body>
  <div class="grid">
   <div class="page hide" id="index" style="display: block;">
    <h1>测测你的眼睛对色差的辨识度</h1>
    <h1>The Color !</h1>
    <div id="help">
     找出所有色块里颜色不同的一个
     <br>Click on the tile that has a different color
    </div>
    <div class="btns">
     <button data-type="color" class="btn play-btn"> 开始测试 </button>
     <br>
     <div align="center">
     </div>
    </div>
   </div>
   <div class="page hide" id="room">
    <header>
     <span class="lv"> 过关: <em> 0 </em> </span>
     <span class="time"> </span>
     <span class="btn btn-pause"> 暂停 </span>
    </header>
    <div id="box" class="lv1">
    </div>
   </div>
   <div class="page hide" id="dialog">
    <div class="inner">
     <div class="content gameover">
      <h2 style="font-size:28px;margin:5px;">0关</h2>
      <p> 你眼睛色差辨识度水平： </p>
      <h3></h3>
      <div class="btn-wrap">
       <button class="btn btn-restart" onclick="location.href='/'"> 再玩一次 </button>
       <hr>
      </div>
      <div style="max-width: 728px; margin: 30px auto;">
       <br>
       <p>
        <small style="font-size:12px;padding:10px;">
          游戏提示：这款游戏最好使用手机、平板等屏幕颜色比较准确的设备，否则屏幕的好坏会直接影响你的发挥水平。不信的话，在你手机上试一试，得分一定会大幅度提高。
        </small>
       </p>
      </div>
     </div>
     <div class="content pause">
      <h3> 游戏暂停 </h3>
      <div class="btn-wrap">
       <button class="btn btn-resume"> 继续 </button>
      </div>
      <br>
     </div>
    </div>
   </div>
  </div>
 

</body></html>
